           function getelement(){
                let el = document.querySelector('#Element').value;
               if(el <= data.length){
                alert(` the index ${el} is ${data[el]}`)
               }
               else{
                  alert('This index is not found!')
               }
           }
  </script>

      <input type="text" id="Element">
      <button onclick="getelement()">Get Element</button>
